
<div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
        <div class="icon-right">
            [text* name id:name class:form-control]
            <span class="icon positon-left">
                                                  <i class="fa fa-user icon-name"></i>
                                              </span>
        </div>
    </div>

    <div class="col-md-6 col-sm-12 col-xs-12 form-group">
        <div class="icon-right">
            [email* email id:email class:form-control]
            <span class="icon positon-left">
                                                <i class="fa fa-envelope icon-email"></i>
                                            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 form-group">
        <div class="icon-right">
            [textarea message id:comments class:form-control 40x4]
            <span class="icon positon-left">
                                                <i class="fa fa-tag icon-comment"></i>
                                            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 form-group">
        [submit class:pull-left class:btn class:btn-form "Send"]
    </div>
</div>
